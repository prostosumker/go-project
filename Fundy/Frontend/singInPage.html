<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Меню входа - Fundy</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>

		<link rel="icon" href="../Frontend/media/Logo.ico" type="image/x-icon" />

		<style>
			body {
				font-family: 'Ubuntu', sans-serif;
				background-color: #f5f5f5;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				min-height: 100vh;
			}

			.header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 20px;
				background-color: #fff;
				border-bottom: 1px solid #ddd;
			}

			.header .logo {
				font-size: 24px;
				font-weight: bold;
				color: #000;
			}

			.header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 20px;
				background-color: #fff;
				border-bottom: 1px solid #ddd;
			}

			.header .buttons {
				display: flex;
				gap: 10px;
				margin-left: auto;
			}

			.header button {
				background-color: #2f52fd;
				color: #ffffff;
				border: none;
				border-radius: 10px;
				padding: 10px 20px;
				font-size: 14px;
				font-weight: bold;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}

			.header button:hover {
				background-color: #1d3bd6;
			}

			.login-container {
				background-color: #ffffff;
				border-radius: 20px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
				padding: 40px;
				width: 340px;
				box-sizing: border-box;
				margin: auto;
			}

			h2 {
				margin-bottom: 25px;
				text-align: center;
				font-size: 28px;
				font-weight: bold;
			}

			label {
				font-size: 14px;
				font-weight: bold;
				margin-bottom: 5px;
				display: block;
				width: 100%;
			}

			input {
				width: 100%;
				padding: 10px;
				margin-bottom: 20px;
				border: 2px solid #e0e0e0;
				border-radius: 10px;
				font-size: 14px;
				outline: none;
				transition: all 0.3s ease;
				box-sizing: border-box;
			}

			input.error {
				border-color: red;
				box-shadow: 0 0 5px rgba(255, 0, 0, 0.6);
			}

			button {
				width: 100%;
				background-color: #2f52fd;
				color: #ffffff;
				border: none;
				border-radius: 10px;
				padding: 12px;
				font-size: 16px;
				font-weight: bold;
				cursor: pointer;
				transition: background-color 0.3s ease;
				box-sizing: border-box;
			}

			button:hover {
				background-color: #1d3bd6;
			}
		</style>
	</head>
	<body>
		<header class="header">
			<div class="logo">FUNDY</div>
			<div class="buttons">
				<button>Вход</button>
				<button>Регистрация</button>
			</div>
			</div>
		</header>

		<div class="login-container">
			<h2>Вход в аккаунт</h2>
			<form id="loginForm">
				<label for="email">Email</label>
				<input type="text" id="email" placeholder="email@gmail.com" />

				<label for="password">Пароль</label>
				<input type="password" id="password" placeholder="••••••••" />

				<button type="submit">Вход</button>
			</form>
		</div>
		<script>

			function validateEmail(email) {
  		const regex = /^[a-zA-Z0-9._%+-]+@(gmail\.com|yandex\.ru|mail\.ru|ystu\.ru)$/;
  		return regex.test(email);
			}

			// Функция для проверки авторизации
			async function checkAuth() {
            try {
                const response = await fetch('/auth', {
                  method: 'GET',
                  credentials: 'include', // Обязательно указываем для отправки cookies
                });

                if (response.ok) {
                  const data = await response.json();
                  console.log('User is authenticated:', data.username);
                  // Логика для авторизованного пользователя
                  window.location.href = '/static/welcome.html';
                  document.getElementById('status').innerText = `Hello, ${data.username}!`;
                } else {
                  console.log('User is not authenticated');
                  // Логика для неавторизованного пользователя
                  document.getElementById('status').innerText = 'Please log in.';
                }
              } catch (err) {
                console.error('Error during authentication check:', err);
              }
            }

			// Проверка авторизации при загрузке страницы
			document.addEventListener('DOMContentLoaded', checkAuth);
			document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();
			console.log("Форма отправлена!");
            const username = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const response = await fetch("http://localhost:8080/generate-token", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username }, { password }),
            });

            if (response.ok) {
                const data = await response.json();
                window.location.href = '/index.html';
            } else {
                emailField.classList.add('error')
								passwordField.classList.add('error')
								isError = true
            }
        });
        document.getElementById("authForm").addEventListener("Sign_Up", async (event) => {
            event.preventDefault();
            window.location.href = '/sign_up.html';
            
            }
        );
			const CORRECT_EMAIL = 'email@gmail.com'
			const CORRECT_PASSWORD = '123456'

			function checkLogin() {
				const emailField = document.getElementById('email')
				const passwordField = document.getElementById('password')

				const email = emailField.value.trim()
				const password = passwordField.value.trim()

				emailField.classList.remove('error')
				passwordField.classList.remove('error')

				let isError = false

				if (email !== CORRECT_EMAIL) {
					emailField.classList.add('error')
					isError = true
				}
				// СДЕЛАЙ ТУТ IF СУЩЕСТВУЕТ МАЙЛ И ПАРОЛЬ
				if (password !== CORRECT_PASSWORD) {
					passwordField.classList.add('error')
					isError = true
				}
			}
		</script>
	</body>
</html>
